<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>

<body>
    <div class="container">
        <div class="image-section">
            <div class="odin-logo">
                <img src="images/odin-lined.png" alt="odin project logo">
                <p>Odin</p>
            </div>
            <p>Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie
                    West</a> on
                <a href="https://unsplash.com/">Unsplash</a>
            </p>
        </div>
        <div>
            <h3>This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sign up now to get started.</h3>
            <p></p>
            <h3>You <i>know</i> you want to.</h3>
            <form action="#" method="post">
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" required>

                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phoneNumber">
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input class="password" type="password" name="password" required>

                    <label for="password">CONFIRM PASSWORD</label>
                    <input class="password" type="password" name="password" required>
                </div>
            </form>
            <button class="buttonSection">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>

</html>
