<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Top Library</title>
</head>

<body>
    <button id="showDialog">Add a book</button>
    <button onclick="showBooks()">Show Books</button>
    <dialog id="addBook">
        <form action="#" id="formBook" method="dialog">
            <p>Enter with your new book</p>
            <label for="author">Author</label>
            <input type="text" name="author" id="book-author" required>
            <label for="title">Title</label>
            <input type="text" name="title" id="book-title" required>
            <label for="pages">Number of pages</label>
            <input type="number" name="pages" id="book-pages" required>
            <section>
                <label for="read">Is It been read?</label>
                <input type="checkbox" name="read" id="book-read">
            </section>
            <button type="submit" onclick="addBookToLibrary()">ADD</button>
            <button class="closeDialog">Cancel</button>
        </form>
    </dialog>
    <div class="cards"></div>
    <script src="index.js"></script>
</body>

</html>
